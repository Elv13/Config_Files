#***************************************************************************#
#                                                                           #
#                                                                           #
#                             GCC OPTIMISATION                              #
#                                                                           #
#                                                                           #
#***************************************************************************#

ARCH="core2"

COREFLAGS="    -pipe 
               -frename-registers 
               -ftree-vectorize
               -fweb 
               -fomit-frame-pointer 
               -freorder-blocks 
               -fno-ident 
               -fmerge-all-constants 
               -combine 
               -ftree-loop-im
               -fno-stack-protector
               -fgcse-after-reload
               -mfpmath=sse
               -mtune=native 
               -fPIC
               -Wfatal-errors
               -msahf"

#OPENMP="      -ftree-parallelize-loops=3
#              -floop-parallelize-all"
#              -fopenmp"

#DEBUGFLAGS="  -ggdb"

GRAPHITE="     -floop-block 
               -floop-interchange 
               -floop-strip-mine
               -fgraphite-identity" 

CPUFLAGS="     -msse 
               -msse2 
               -msse3 
               -mmmx 
               -mno-3dnow"

CFLAGS="-O2 -march=${ARCH} ${CPUFLAGS} ${COREFLAGS} ${DEBUGFLAGS} ${GRAPHITE} ${OPENMP}"
CXXFLAGS="${CFLAGS}"

LDFLAGS="-Wl,--hash-style=gnu,--as-needed,-O1"# -fopenmp"
#LDFLAGS="${CFLAGS}"

CHOST="x86_64-pc-linux-gnu"

#***************************************************************************#
#                                                                           #
#                                                                           #
#                               STABILITY                                   #
#                                                                           #
#                                                                           #
#***************************************************************************#

