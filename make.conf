#                                                                           #
#                             GCC OPTIMISATION                              #
#                                                                           #
#                                                                           #
#***************************************************************************#

ARCH="core2"
#ARCH="amd64"

COREFLAGS=" 	-pipe 
					-frename-registers 
					-fweb 
					-fomit-frame-pointer 
					-freorder-blocks 
					-fno-ident 
					-fmerge-all-constants 
					-combine 
					-ftree-loop-im
               -fno-stack-protector
					-fgcse-after-reload
					-mfpmath=sse
					-mtune=native 
               -fPIC
					-funswitch-loops
					-msahf"
#					-ftree-parallelize-loops=3
#					-fopenmp"

CPUFLAGS="	-msse 
				-msse2 
				-msse3 
				-mmmx 
				-mno-3dnow"

CFLAGS="-Os -march=${ARCH} ${CPUFLAGS} ${COREFLAGS}"
CXXFLAGS="${CFLAGS}"

LDFLAGS="-Wl,--hash-style=gnu,--as-needed,-O1 -fopenmp"
#LDFLAGS="${CFLAGS}"

CHOST="x86_64-pc-linux-gnu" #"i686-pc-linux-gnu"

#***************************************************************************#
#                                                                           #
#                                                                           #
#                               STABILITY                                   #
#                                                                           #
#                                                                           #
#***************************************************************************#

